
name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Pin a supported Node release and enable npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      # (Optional but helpful)
      - name: Print tool versions
        run: |
          node -v
          npm -v
          npx ng version || true

      # If your repo uses package-lock.json, npm ci is best; otherwise use npm i
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Ensure Angular CLI is available (uses local CLI from node_modules/.bin)
      - name: Build Angular
        run: |
          npm run build -- --configuration production
          # Verify the output directory actually exists:
          ls -la dist/IPA-Ai-Agents_UI/browser || (echo "Build output not found"; exit 1)

      - name: Build & Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_FIELD_0BD7C730F }}
          app_location: "/"
          output_location: "dist/IPA-Ai-Agents_UI/browser"
          skip_api_build: true
          
  close_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Preview Environment
        uses: Azure/static-web-apps-deploy@v1
          with:
            action: "close"
            azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_FIELD_0BD7C730F }}
            app_location: "/"
