name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - run: npm ci
      - run: npm run build -- --configuration production

      - name: Build & Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"                                 # ðŸ‘ˆ REQUIRED
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_FIELD_0BD7C730F }}
          app_location: "/"
          output_location: "dist/IPA-Ai-Agents_UI/browser"
          skip_api_build: true

  close_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"                                  # ðŸ‘ˆ for PR close
          app_location: "/"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_FIELD_0BD7C730F }}
